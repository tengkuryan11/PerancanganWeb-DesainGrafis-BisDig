<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PromoCard Landing Page</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ced5db 0%, #ffffff 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      color: #fff;
    }
    .promo-card {
      background: #ffffff;
      border-radius: 16px;
      max-width: 320px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
      color: #333;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .promo-card:hover {
      transform: translateY(-12px);
      box-shadow: 0 30px 50px rgba(0,0,0,0.25);
    }
    .promo-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
      display: block;
    }
    .promo-content {
      padding: 1.5rem 1.5rem 2rem;
    }
    .promo-title {
      font-size: 1.5rem;
      margin: 0 0 1rem;
      font-weight: 600;
    }
    .promo-button {
      background-color: #2575fc;
      border: none;
      color: white;
      font-weight: 600;
      padding: 0.8rem 1.8rem;
      border-radius: 40px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 6px 12px rgba(37,117,252,.6);
    }
    .promo-button:hover {
      background-color: #fcfcfc;
      box-shadow: 0 8px 20px rgba(255, 255, 255, 0.8);
    }
  </style>
</head>
<body>
  <div class="promo-card" role="region" aria-label="Promo card">
    <img
      class="promo-image"
      src="foto makanan kucing.jpg"
      alt="Ilustrasi promosi produk"
    />
    <div class="promo-content">
      <h2 class="promo-title">Promo Bulan Ini!</h2>
      <button class="promo-button" type="button">Daftar Sekarang</button>
    </div>
  </div>
</body>
</html>
