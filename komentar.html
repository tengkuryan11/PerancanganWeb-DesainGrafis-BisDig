<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog dengan Tombol Tampilkan Komentar</title>
  <style>
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      background-color: #e7ecf0;
      margin: 0; padding: 20px;
      color: #222;
    }
    .container {
      max-width: 720px;
      margin: 0 auto;
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #34495e;
      margin-bottom: 0.5em;
    }
    .btn-toggle-comments {
      padding: 12px 22px;
      background-color: #27ae60;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-bottom: 20px;
    }
    .btn-toggle-comments:hover {
      background-color: #1e8449;
    }
    #comments {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: opacity 0.4s ease, max-height 0.5s ease;
    }
    #comments.show {
      max-height: 1000px; /* large enough to show comments */
      opacity: 1;
      overflow: visible;
    }
    .comment {
      background: #ecf0f1;
      border-left: 4px solid #27ae60;
      padding: 12px 16px;
      margin-bottom: 15px;
      border-radius: 6px;
    }
    .comment-author {
      font-weight: 700;
      color: #2c3e50;
      margin-bottom: 5px;
    }
    .comment-text {
      font-size: 14px;
      line-height: 1.5;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1> Blog Perancangan Website dan Desain </h1>
    <p>
      Selamat Datang di Blog kami! Blog ini berisi berbagai artikel mengenai Perancangan Website dan Desain dan menampilkan pendapat di kolom komentar.
    </p>
    <button id="toggleCommentsBtn" class="btn-toggle-comments">Tampilkan Komentar</button>

    <section id="comments">
      <article class="comment">
        <div class="comment-author">Citra</div>
        <div class="comment-text">Artikelnya menarik!</div>
      </article>
      <article class="comment">
        <div class="comment-author">Ryan</div>
        <div class="comment-text"> Artikelnya sangat membantu.</div>
      </article>
    </section>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleCommentsBtn');
    const comments = document.getElementById('comments');

    toggleBtn.addEventListener('click', () => {
      if (comments.classList.contains('show')) {
        comments.classList.remove('show');
        toggleBtn.textContent = 'Tampilkan Komentar';
      } else {
        comments.classList.add('show');
        toggleBtn.textContent = 'Sembunyikan Komentar';
      }
    });
  </script>
</body>
</html>
